.col-center-block {
	float: none;
	display: block;
	margin-left: auto;

    position:relative;
    top:50%;
    transform:translateY(+180%);
}
body{
width:100%;

overflow:hidden;

}

   display:table;

	<div class="container">

						</label>
						</div>

	</div>

<script>
		function changereminput(){
				window.document.getElementById("rem_me_input").click();
		}
